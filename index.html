<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resset.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/Vector.png" alt="logo da Alura">
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="box-inserir-texto">

                <input type="text" id="campoDeTexto" placeholder="Digite seu texto" maxlength="200">

                <div>
                    <div class="info-texto">
                        <img src="imgs/bi_exclamation-circle-fill.png" alt="Alerta">
                        <span class="texto-alerta">Apenas letras minúsculas e sem acento</span>
                    </div>

                    <div class="buttons">
                        <button id="criptografarTexto" onclick="criptografar()">Criptografar</button>
                        <button id="descriptografarTexto" onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>

            </div>

            <div class="container-section-2">

                <img class="imagem-menino" src="imgs/High quality products 1 1@2x.png" alt="Menino segurando uma lupa">
                <div class="box-texto-inicial">
                <h2 class="texto-inicial">Nenhuma mensagem encontrada</h2>
                <p class="texto-inicial">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>© Desenvolvido por Jéssica Sampaio</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
